spring:
  application:
    name: chat-app-api
  datasource:
    url: ${DB_USERNAME:jdbc:postgresql://localhost:5432/chat_app}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
jwt:
  expiration: 86400000
  secret: ${JWT_SECRET}
logging:
  level:
    org:
      springframework:
        web: DEBUG
    com:
      ttingle: DEBUG
URL: ${WEB_URL:localhost:5713}
