spring:
  application:
    name: chat-app-api
  datasource:
    url: jdbc:postgresql://localhost:5432/chatapp
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  redis:
    host: localhost
    port: 6379
    password: ${REDIS_PASSWORD}
logging:
  level:
    org:
      springframework:
        web: DEBUG
    com:
      ttingle: DEBUG
